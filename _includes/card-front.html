{% assign kanji = include.item %}


<!-- To print number in image <div class="number top-left">  </div> -->
<img class="lazy" src="{{ '/assets/img/placeholder-thumbnail.svg' | relative_url }}"
     data-srcset="{{ '/assets/img/placeholder.svg' | relative_url }}" alt="kanji">
<div class="card-text">
    <h3 class="inline japanese" data-modal="{{ kanji.Number }}">{{ kanji.Radical }}</h3>
    <p class="meaning">{{ kanji.Meaning }}</p>
</div>
