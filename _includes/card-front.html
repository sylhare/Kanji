{% assign item = include.item %}


<!-- To print number in image <div class="number top-left">  </div> -->
<img class="lazy" src="" data-srcset="{{ '/assets/img/placeholder.svg' | relative_url }}" alt="kanji">
<div class="card-text">
    {% for kanji in item.items %}
    <h3 class="inline japanese" data-modal="{{ kanji.Number }}">{{ kanji.Radical }}</h3>
    {% endfor %}
    <p class="meaning">{{ item.name }}</p>
</div>
