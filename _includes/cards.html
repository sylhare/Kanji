{% assign grouped_items = include.grouped_items %}

<main class="cards">
    {% for item in grouped_items %}
    <article class="card">
        <div class="inner">

            <div class="front">
                {% include card-front.html item=item %}
            </div>

            <div class="back">
                {% include card-back.html item=item %}
            </div>
        </div>
    </article>

    {% endfor %}
</main>
