---
layout: default
---

{% assign items_grouped = site.data.radicals | group_by: 'Meaning' %}

<main class="cards">
{% for item in items_grouped %}
    <article class="card">
        <div>
            <!-- To print number in image <div class="number top-left">  </div> -->
            <img src="{{ '/assets/img/placeholder.svg' | relative_url }}" alt="kanji">
        </div>
        <div class="text">
            {% for kanji in item.items %}
            <h3 class="modal-button inline japanese" data-modal="{{ kanji.Number }}">{{ kanji.Radical }}</h3>
            {% include modal.html kanji=kanji %}
            {% endfor %}
            <p class="meaning">{{ item.name }}</p>
        </div>
    </article>
{% endfor %}
</main>
