---
layout: default
---

<main class="cards">
{% for item in  site.data.radicals %}
    <article class="card">
        <img src="{{ '/assets/img/placeholder.svg' | relative_url }}" width="200" height="150" alt="kanji">
        <div class="text">
            <h3>{{ item.Radical }}</h3>
            <p>{{ item.Meaning }}</p>
        </div>
    </article>
{% endfor %}
</main>
